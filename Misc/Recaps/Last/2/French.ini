Text=	Je suis Sonic! Sonic le hérisson!\n	En arrivant à Angel Island,\n	j'étais surpris de voir Eggman et\n	Knuckles tous les deux évanouis par terre.\n	Qu'as-tu dit?\n	Chaos est toujours en vie??\n	...Et tout d'un coup\n	Je me suis trouvé dans un monde différent.\n	Juste comme la dernière fois...!\n	Que se passe-t-il ici!?
