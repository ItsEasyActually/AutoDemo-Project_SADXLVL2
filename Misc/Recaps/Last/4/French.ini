Text=	Je suis Sonic! Sonic le hérisson!\n	Quand je me suis réveillé,\n	seulement Tails était là.\n	La dernière Chaos Emerald était toujours\n	à l'intérieur du Tornado 2!\n	Je ne peux pas laisser Chaos manger\n	la dernière Émeraude!\n	Tails et moi sommes revenus en courant\n	aux Mystic Ruins pour chercher l'Émeraude.\n	Si ce que j'ai vu est en effet vrai...\n	Cela veut dire que Chaos est...!
