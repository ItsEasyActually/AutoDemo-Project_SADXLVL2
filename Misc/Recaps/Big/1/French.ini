Text=	Hmmm... Je suis un chat nommé Big.\n	J'adore me détendre en faisant la \n	pêche avec mon ami fidèle, Froggy.\n	Une nuit, un bruit énorme m'a réveillé.\n	Froggy a avalé mon porte-bonheur\n	et puis il est parti comme ça...\n	J'ai suivi Froggy jusqu'à une\n	grande ville que je ne connaissais pas.\n	...Mais où peut-il être, mon Froggy?
