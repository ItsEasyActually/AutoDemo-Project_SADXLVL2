Text=	Hmmm...Je suis un chat nommé Big.\n	J'ai pu attraper Froggy\n	au bord de la mer,\n	mais un machin curieux est apparu\n	et a enlevé mon Froggy.\n	Hé, attends une minute!\n	Redonne-moi mon ami!\n	Je t'en supplie! Oh, non.\n	Et je l'ai suivi jusqu'à cet\n	endroit bizarre...\n	Froggy, es-tu là??
