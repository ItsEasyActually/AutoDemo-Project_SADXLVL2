Text=	Je suis Knuckles l'Échidné.\n	Mais je préfère Knuckles tout court.\n	Je suis enfin rentré d'un monde\n	étrange. Il me manque\n	toujours quelques morceaux.\n	J'ai vu la réfléxion de l'Egg Carrier\n	dans la Master Emerald...\n	Peut-on y voir où sont les\n	fragments perdus?\n	Si je suis le robot\n	de l'Eggman, il devrait\n	nous montrer où se trouve\n	l'Egg Carrier. Allons-y!
