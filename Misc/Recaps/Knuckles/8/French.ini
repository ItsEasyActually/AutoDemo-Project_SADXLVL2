Text=	Je suis Knuckles l'Échidné.\n	Mais je préfère Knuckles tout court.\n	Sonic et Tails sont partis à la\n	poursuite de l'Egg Carrier.\n	Mais je ne peux pas aller avec eux.\n	Je dois restaurer la Master Emerald.\n	Où est le fragment de l'Émeraude?\n	Je devrais retourner aux Mystic Ruins\n	pour fouiller dans la jungle.
