Text=	Je suis Knuckles l'Échidné.\n	Mais je préfère Knuckles tout court.\n	Tout d'un coup la Master\n	Emerald s'est brisée\n	et les morceaux sont allés partout.\n	Ensuite un monstre inconnu est apparu.\n	Est-ce que c'était\n	la cause de l'explosion?\n	Sans la puissance de la Master Emerald\n	Angel Island s'effondrera et sera\n	au fond de la mer.\n	Je dois trouver tous les morceaux\n	pour restaurer la Master Emerald!\n	J'irai en ville premièrement.
