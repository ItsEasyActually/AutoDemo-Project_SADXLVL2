Text=	Je suis Knuckles l'Échidné.\n	Mais je préfère Knuckles tout court.\n	Ce qu'Eggman ramassait n'étaient pas\n	des morceaux de la Master Emerald.\n	Non, c'étaient des Chaos Emeralds.\n	Mais pourquoi Sonic cherche-t-il des\n	morceaux de la Master Emerald?\n	Personellement j'ai du respect pour lui.\n	C'est une personne bien, mais si je dois,\n	je l'arrêterai pour protéger\n	la Master Emerald!\n	Sonic, viens-là!
