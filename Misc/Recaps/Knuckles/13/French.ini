Text=	Je suis Knuckles l'Échidné.\n	Mais je préfère Knuckles tout court.\n	Je suis convaincu que c'était la Master\n	Emerald que j'ai vue dans l'autre monde.\n	De toute façon, j'ai tous les fragments!\n	Que fait-ce monstre maintenant?\n	J'aimerais tellement régler\n	le compte moi-même, mais...
