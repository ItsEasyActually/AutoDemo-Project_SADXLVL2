Text=	Je suis Tails!\n	Amy et moi venons de nous échapper\n	de l'Egg Carrier,\n	mais Dr. Eggman est apparu de nouveau!  \n	Cette fois il a lancé un missile énorme!\n	Ce n'est pas vrai!\n	Station Square sera détruit!\n\n	Heureusement il n'a pas\n	pu lancer le missile!\n	Mais il essaiera une deuxième fois!\n	Il faut que j'y arrive avant lui,\n	pour détruire ce missile!
