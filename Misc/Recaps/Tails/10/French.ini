Text=	Je suis Tails!\n	J'ai rencontré une fille mystérieuse...\n	Je me demande si je l'ai rêvé?\n	En rentrant aux Mystic Ruins j'ai vu\n	un chat géant. Il chassait la grenouille.\n	Ensuite je ne les voyais plus... Mais,\n	de toute façon, j'ai une Chaos Emerald!\n	Il faut que j'aille à mon atelier!\n	Tornado 2, décollage!
