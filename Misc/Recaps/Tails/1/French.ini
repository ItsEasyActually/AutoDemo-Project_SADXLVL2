Text=	Je suis Miles "Tails" Prower.\n	Mais je préfère "Tails"!\n	L'autre jour j'ai pris mon avion tout neuf,\n	celui qui se sert de la Chaos Emerald,\n	pour un vol d'essai,\n	mais il s'est écrasé au sol!\n	À ma grande surprise, Sonic est venu\n	me sauver. Quel héros!\n	Je l'ai invité à mon atelier\n	qui se trouve aux Mystic\n	Ruins. Je crois qu'il\n	sera impressionné!
