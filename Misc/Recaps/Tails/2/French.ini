Text=	Je suis Miles "Tails" Prower.\n	Mais je préfère "Tails"!\n	En allant à mon atelier, ce méchant\n	Eggman est apparu tout d'un coup!\n	Il m'a volé ma Chaos Emerald!\n	Après, un monstre liquide s'est montré,\n	et s'est transformé quand\n	Eggman lui a donné l'Émeraude!\n	Si Eggman trouve les 7 Émeraudes\n	et les donne au monstre,\n	il deviendra puissant comme tout!\n	Sonic, trouvons toutes les Émeraudes\n	avant Eggman!\n	Commençons nos recherches\n	aux Mystic Ruins!
