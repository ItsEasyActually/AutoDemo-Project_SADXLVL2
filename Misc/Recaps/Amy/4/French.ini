Text=	Je suis Amy Rose,\n	une jeune fille joyeuse!\n	On s'est échappé du Hot Shelter,\n	et nous nous sommes trouvés\n	dans un endroit bizarre.\n	Pas encore! Où sommes-nous maintenant?\n	Non, je ne dois pas pleurer!\n	Il faut rester positive!\n	Je suis une fille qui peut tout faire!\n	Continuons notre aventure!
