Text=	Je suis Amy Rose,\n	une jeune fille joyeuse!\n	Oh, que j'ai de la chance aujourd'hui!\n	Voilà Sonic!\n	Il serait le garde du corps parfait!\n	Je suis trop mignonne à résister\n	après tout!\n	Je ne peux pas croire comme\n	j'ai de la chance.\n	Le panneau à Twinkle Park dit\n	qu'il y a un prix\n	spécial pour les couples!\n	Il faut qu'on y aille!\n	Et bien...où est Sonic??\n	Je l'ai perdu de vue!!\n	Oh, qu'est-ce que je ferai?!
