Text=	Je suis Amy Rose,\n	une jeune fille joyeuse!\n	On était capturé par\n	le méchant robot d'Eggman.\n	Il nous a emmenés à la forteresse\n	volante pour nous enfermer en prison.\n	Après ceci, un autre robot est venu.\n	Il a essayé de prendre le petit oiseau!!\n	Mais, enfin, j'ai eu une surprise!\n	quand le robot nous\n	a aidés à nous échapper!\n	Il était différent. J'ai donc pensé...\n	qu'on pourrait devenir amis??\n	De toute façon, je dois m'échapper!!
