Text=	Je suis Amy Rose,\n	une jeune fille joyeuse!\n	Nous sommes allés à la base de l'Eggman\n	mais on n'a pas pu trouver\n	la famille de l'oiseau.\n	Je me demande s'ils\n	sont toujours emprisonnés\n	sur l'Egg Carrier??  Il est possible...\n	J'aimerais mieux ne\n	pas y retourner,\n	mais je ne suis pas du genre\n	à abandonner si facilement!\n	Trouvons un moyen de retourner\n	à l'Egg Carrier sans qu'on nous voit!
