Text=	Je suis Amy Rose,\n	une jeune fille joyeuse!\n	Je savais qu'il viendrait!\n	Pourquoi a-t-il pris si longtemps?\n	Ce n'est pas grave, mais...\n	Comment? On a enlevé ta famille?\n	Et c'était l'Eggman??\n	Ne t'inquiète pas!\n	Allons les trouver.\n	Ce robot a parlé d'une\n	base aux Mystic Ruins...\n	Enfin, c'est ce que j'ai compris?\n	Hmmm, je me demande si le robot va bien?\n	J'ai une intuition que je le reverrai.
