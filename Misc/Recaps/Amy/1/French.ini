Text=	Je m'appelle Amy Rose,\n	une jeune fille joyeuse!\n	Un jour, je marchais dans la rue\n	et j'ai vu la forteresse volante\n	de cet Eggman malveillant!\n	Ensuite un petit oiseau était sorti,\n	suivi du robot d'Eggman!\n	Oh, non!\n	Viens petit oiseau!\n	Aie confiance en moi!\n	Je te défendrai et je ne les\n	laisserai pas te faire du mal!\n	Mais... pour en être sûre...\n	je devrais trouver un garde du corps?
