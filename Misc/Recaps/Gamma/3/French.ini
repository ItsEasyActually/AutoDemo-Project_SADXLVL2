Text=	E-102. Nom de code Gamma.\n	Je suis un robot.\n	Dr. Robotnik m'a créé.\n	Il m'a envoyé pour trouver\n	et capturer\n	une grenouille avec une longue queue.\n	Je dois réussir dans ma mission.\n	D'abord je dois m'équiper de blindage\n	de type-S pour finir la mission.\n	Je dois ramener des nouvelles.
