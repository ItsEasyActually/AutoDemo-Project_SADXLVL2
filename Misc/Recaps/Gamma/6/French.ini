Text=	E-102. Nom de Code Gamma.\n	Je suis un robot. Dr. Robotnik m'a créé.\n	Ma prochaine mission est d'aller\n	aux cellules et de prendre l'oiseau\n	de la fille.\n	Par erreur je suis entré dans la pièce\n	à côté où j'ai vu E-101 Beta...\n	J'ai confirmé cette découverte par\n	signal ID. Pas de réponse trouvée.\n	Continuez la mission.
