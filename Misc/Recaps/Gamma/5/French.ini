Text=	E-102. Nom de Code Gamma.\n	Je suis un robot.Dr. Robotnik m'a créé.\n	Dr. Robotnik est mon maître. Les ordres\n	de mon maître son finals.\n	Il m'a ordonné d'aller à la prison\n	et de prendre le petit oiseau\n	de la jeune fille.\n	Ceci est ma prochaine mission.\n	Compris! Lancement de mission! En avant!
