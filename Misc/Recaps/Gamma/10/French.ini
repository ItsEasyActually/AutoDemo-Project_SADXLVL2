Text=	Je suis E-102, Gamma.\n	J'ai effacé le nom de Dr. Robotnik de\n	ma liste de maîtres.\n	Je ferai ce que je veux\n	à partir de maintenant.\n	Je détruirai toutes les\n	machines de Dr. Robotnik\n	pour sauver les animaux.\n	Ma misson est de sauver\n	mes amis de Série-E!\n	Lancement de recherches.
