Text=	Je suis Sonic! Sonic l'hérisson!\n	Tails m'a fabriqué un\n	autre avion, le Tornado 2!\n	Il est vraiment chouette!\n	...Sauf quand on apprend\n	qu'il n'y a pas d'atterrisseur... Aiiiee!\n	Pas grave! Nous voilà enfin\n	à bord de l'Egg Carrier!\n	Ce bateau est immense.\n	Il ne sera pas facile de trouver Amy...
