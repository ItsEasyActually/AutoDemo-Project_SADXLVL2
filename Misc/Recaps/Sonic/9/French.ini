Text=	Je suis Sonic! Sonic l'hérisson!\n	Tails et moi avons pris l'avion,\n	pour rattraper Eggman.\n	Mais l'Egg Carrier nous a attaqués.\n	Le Tornado a été touché\n	et nous sommes tombés au sol...\n\n	J'ai atterri à Station Square.\n	Et je crois que c'est à ce moment-là\n	que j'ai perdu Tails. Je suis sûr qu'il\n	s'en est sorti, mais je devrais essayer\n	de le trouver quand-même.
