Text=	Je suis Sonic! Sonic l'hérisson!\n	J'étais en route pour l'atelier de Tails,\n	J'étais affronté par ce mauvais Eggman!\n	Il m'a volé la Chaos Emerald et\n	a fait venir ce monstre liquide...\n	celui que j'ai rencontré à Station Square!\n	Il s'est transformé\n	quand Eggman lui a donné\n	une Chaos Emerald.\n	Il compte donner toutes les\n	Émeraudes au monstre pour le\n	rendre plus fort!\n\n	Je ne peux pas permettre cela, Eggman!\n	Je trouverai les Chaos Emeralds\n	Je commencerai mes recherches\n	aux Mystic Ruins!
