Text=	Je suis Sonic! Sonic l'hérisson!\n	Chaos avait 6 des Chaos Emeralds,\n	mais je l'ai battu quand-même!\n	Eggman essayait de s'échapper\n	quand il a vu que je battais son monstre.\n	J'ai sauté du pont pour l'attraper,\n	mais je l'ai loupé!\n\n	Je me suis réveillé près de\n	ces ruines bizarres. J'ai vu apparaître\n	une lumière mystérieuse que j'ai suivie...
