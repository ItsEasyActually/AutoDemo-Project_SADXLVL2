Text=	Je suis Sonic! Sonic l'hérisson!\n	Eggman et Chaos se sont échappés\n	dans une forteresse volante.\n	Je ne peux pas croire\n	que cela s'est passé...\n	Mais je ne les laisserai\n	pas s'échapper!\n\n	Viens Tails! Prenons le Tornado,\n	pour les suivre!\n	Je te trouverai et je\n	t'écraserai, Eggman!
