Text=	Je suis Sonic! Sonic l'hérisson!\n	J'ai pousuivi l'Egg Carrier\n	pour sauver Amy.\n	Je suis monté jusqu'au sommet de\n	Red Mountain, mais le\n	bateau n'y était plus.\n	Ensuite, j'ai vu un avion...\n	Piloté par... Tails!\n	C'est son nouveau avion!\n\n	OK, Tails!\n	Vite! À la poursuite\n	de l'Egg Carrier!
