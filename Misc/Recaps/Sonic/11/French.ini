Text=	Je suis Sonic! Sonic l'hérisson!\n	Je ne peux pas croire que j'ai perdu Amy.\n	Peut-être que ce robot qui nous\n	suivait l'a emprisonnée?\n	Je savais qu'Amy allait me créer\n	des ennuis!\n	Mais je ne peux pas ignorer\n	ce qui s'est passé.\n	Amy, où es-tu??\n	Je ne sais pas du tout où chercher?
