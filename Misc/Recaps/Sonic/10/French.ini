Text=	Je suis Sonic! Sonic l'hérisson!\n	Oh non, c'est Amy!\n	Pourquoi j'ai dû la\n	rencontrer maintenant?\n	Le danger a l'air\n	de me suivre partout.\n	Elle ne s'en fait pas,\n	elle est calme comme fille.\n	Elle me suit partout.\n	Je dois la protéger...\n	Un oiseau? Un garde du corps?\n	Et bien, je peux m'en charger, mais...\n	Hmmm...Je me demande si elle\n	est encore en danger??
