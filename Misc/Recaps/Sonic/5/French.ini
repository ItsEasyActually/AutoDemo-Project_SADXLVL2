Text=	Je suis Sonic! Sonic l'hérisson!\n	Au moment où j'avais trouvé\n	une autre Chaos Emerald\n	à Casinopolis, soudain l'Eggman\n	est arrivé!\n	Il m'a volé l'Émeraude et\n	a disparu de suite.\n	Il en a  2 et moi 1.\n	Peut-être qu'il en a davantage\n	mais, je n'abandonnerai jamais!\n	Je retournerai aux Mystic Ruins\n	pour continuer à chercher.
