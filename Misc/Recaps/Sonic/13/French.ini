Text=	Je suis Sonic! Sonic l'hérisson!\n	On a enlevé Amy, donc\n	je suis allé aux Mystic Ruins.\n	Et là-bas j'ai vu...\n	l'Egg Carrier!\n	Il s'est envolé vers les montagnes...\n	avec Amy comme prisonnier!\n	Le Tornado est endommagé.\n	Oh, quoi faire?\n	Après tout, j'ai mes jambes!\n	J'irai après l'Egg Carrier à pied\n	et je pourrai le rattraper\n	de l'autre côté de cette montagne!
