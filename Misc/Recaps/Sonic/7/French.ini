Text=	Je suis Sonic! Sonic l'hérisson!\n	Knuckles est apparu de je ne sais où\n	et m'a attaqué!\n	Pourquoi?? Pourquoi ferait-il cela?\n	Cet Eggman a dû encore le tromper!\n\n	Eggman a pris les 2 Émeraudes\n	que j'avais trouvées, et le Chaos\n	s'est sûrement transformé de nouveau\n	en se servant de leur pouvoir!\n	Montre-moi tes forces\n	Viens Chaos!
