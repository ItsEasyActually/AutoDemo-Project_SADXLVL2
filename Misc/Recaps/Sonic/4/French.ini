Text=	Je suis Sonic! Sonic l'hérisson!\n	La bataille pour les Chaos Emeralds\n	a commencé!!\n	Chaos... ce monstre affreux!\n	Je ne te laisserai pas devenir plus fort.\n	J'ai trouvé une Émeraude à Windy Valley,\n	ce n'est pas mal pour commencer!\n	J'ai cherché partout\n	aux Mystic Ruins...je vais donc\n	à Station Square!
