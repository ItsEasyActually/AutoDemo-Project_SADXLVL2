Text=	Je suis Sonic! Sonic l'hérisson!\n	J'ai enfin trouvé Amy!\n	Mais Eggman a appelé un autre robot.\n	Moi, peur?  Jamais!\n	Eggman ne m'a jamais battu!\n	Je ne sais pas pourquoi\n	Amy voulait que j'arrête,\n	mais elle a sûrement ses raisons.\n	Soudain l'Egg Carrier a commencé à\n	ébranler! Tails, Amy, sortez\n	d'ici et vite!!\n	Je me chargerai de l'Eggman!
