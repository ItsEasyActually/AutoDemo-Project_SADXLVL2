Text=	Je suis Sonic! Sonic l'hérisson!\n	Je venais de rentrer à la ville\n	après un long trajet...\n	Soudain ce monstre liquide m'a attaqué!\n	Je l'ai battu facilement, heureusement.\n	Ensuite, pendant que\n	j'étais au bord de la piscine,\n	J'ai vu l'avion de Tails passer:\n	de la fumée en sortait!\n	Il est tombé du ciel, et s'est écrasé \n	au sol prés de la plage!\n\n	Je dois sauver Tails tout de suite!!
