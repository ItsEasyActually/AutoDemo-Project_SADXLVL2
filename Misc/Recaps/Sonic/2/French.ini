Text=	Je suis Sonic! Sonic l'hérisson!\n	Je suis allé à la côte\n	pour trouver Tails,\n	qui je n'avais pas vu depuis longtemps.\n	Il a eu l'idée merveilleuse\n	de fabriquer quelque\n	chose qui utilise une Chaos Emerald.\n	Il adore fabriquer les machines!\n	Comment?\n	Il a un atelier aux Mystic Ruins?\n	OK, J'irai le voir si tu veux.
