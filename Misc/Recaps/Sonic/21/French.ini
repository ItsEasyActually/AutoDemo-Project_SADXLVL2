Text=	Je suis Sonic! Sonic l'hérisson!\n	J'ai fait un rêve étrange...\n	Il y avait une fille\n	qui me regardait,\n	elle avait l'air si triste.\n	Qu'est-ce que cela voulait dire??\n	Attention!\n	Je n'ai aucune idée!\n	Je me suis réveillé pour voir\n	passer Eggman.\n	Sa base doit être dans cette direction!\n	OK, je suis en route!
